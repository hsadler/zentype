
<!-- directives for speedtest navigation -->

<zt-startscreen
  curr-loc="currLoc"
  word-difficulties="wordDifficulties"
  ng-show="currLoc === 'startscreen'">
</zt-startscreen>

<zt-loadingscreen
  curr-loc="currLoc"

</zt-loadingscreen>

  curr-loc="currLoc"

</zt-speedtest>
