<div>

  <div class="row">
    <div class="col-md-4">
      <h2>Log In</h2>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            ng-model="username">
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            ng-model="password">
        </div>
        <button
          type="submit"
          class="btn btn-info"
          ng-click="submitAuth()">
            Submit
        </button>
      </form>
      <br>
      <br>
      <p class="login-signup-ask">Need an account?</p>
      <a href="#/signup">Sign Up</a>
    </div>
  </div>

</div>
