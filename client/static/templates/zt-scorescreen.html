
<div>

  <div class="scorescreen-container col-md-6 col-md-offset-3">

    <h1 class="scorescreen-header">Score Summary</h1>

    <table class="table table-striped table-hover ">
      <tbody>
        <tr>
          <td>
            <span>Words per minute</span>
          </td>
          <td class="text-right">
            <span>
              {{testDetails.userWpm || 0}}
            </span>
          </td>
        </tr>
        <tr>
          <td>
            <span>
              Time completed
            </span>
          </td>
          <td class="text-right">
            <span>
              {{testDetails.speedtestTime}}
            </span>
          </td>
        </tr>
        <tr>
          <td>
            <span>
            Correct words
            </span>
          </td>
          <td class="text-right">
            <span>
              {{testDetails.score.correct}}
            </span>
          </td>
        </tr>
        <tr>
          <td>
            <span>
              Incorrect words
            </span>
          </td>
          <td class="text-right">
            <span>
              {{testDetails.score.incorrect}}
            </span>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-lg btn-info"
      ng-click="nextLoc()">
      Test again
    </button>

  </div>

</div>
