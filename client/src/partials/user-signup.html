<div>

  <div class="row">
    <div class="col-md-4">
      <h2>Sign Up</h2>
      <form>
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            ng-model="username">
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Password"
            ng-model="password">
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            placeholder="Confirm Password"
            ng-model="confirmPassword">
        </div>
        <button
          type="submit"
          class="btn btn-info"
          ng-disabled="!submitIsClickable()"
          ng-click="submitSignup()">
            Submit
        </button>
      </form>
    </div>
  </div>

</div>
