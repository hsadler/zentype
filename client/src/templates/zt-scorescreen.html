
<div>

  <div class="scorescreen-container col-md-6 col-md-offset-3">

    <h1 class="scorescreen-header">Score Summary</h1>

    <table class="table table-striped table-hover ">
      <tbody>
        <tr>
          <td>
            <span>Typing speed</span>
          </td>
          <td class="text-right">
            <span ng-bind="testDetails.userWpm ? testDetails.userWpm + ' wpm' : 0 + ' wpm'"></span>
          </td>
        </tr>
        <tr>
          <td>
            <span>Time completed</span>
          </td>
          <td class="text-right">
            <span ng-bind="testDetails.speedtestTime * 1000 | date:'mm:ss'"></span>
          </td>
        </tr>
        <tr>
          <td>
            <span>Correct words</span>
          </td>
          <td class="text-right">
            <span ng-bind="testDetails.score.correct"></span>
          </td>
        </tr>
        <tr>
          <td>
            <span>Incorrect words</span>
          </td>
          <td class="text-right">
            <span ng-bind="testDetails.score.incorrect"></span>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-lg btn-info"
      ng-click="navigation.next()">
      Test again
    </button>

  </div>

</div>
